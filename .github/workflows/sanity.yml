name: React TS Sanity

on:
  pull_request:
    branches: [ main ]

jobs:
  sanity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci
      - run: npm run lint
      - run: npm run build
